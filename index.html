<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Animation || Dev-ed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <form>
        <div class="field-name ">
            <i class="fas fa-user"> </i>
            <input type="text" placeholder="Username" autofocus >
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email inactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-mail"autofocus >
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-password inactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="password" autofocus>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish inactive">
            <i class="fas fa-star"></i>
            <p>Thank you</p>
            <i class="fas fa-star"></i>
        </div>


    </form>

   <script src="app.js"></script> 
</body>
</html>
